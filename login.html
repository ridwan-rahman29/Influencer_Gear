<section id="form_sec">

        <div class="form_sec">
            
            <h1>Login</h1>

            <form action="" method="post">
                <input type="email" placeholder="Type Your Email" required autofocus>
                <input type="password" placeholder="Type Your Password" required>

                <div class="oth_btns">
                    <div>
                        <input type="checkbox" name="remember_me" id="Cme">
                        <label for="Cme">Remember Me</label>
                    </div>
                    <div>
                        <a href="">forgot password</a>
                    </div>
                </div>

                <input type="submit" value="Login">

                <div class="reges_link">
                    <p>New User? <a href="./signup.html">Register Here</a></p>
                </div>

            </form>

        </div>

    </div>
</section>
