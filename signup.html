<!-- Login Form Section Start -->

<section id="form_sec">
    <div class="container">
        
        <div class="form_sec">
            
            <h1>Signup</h1>

            <form action="" method="post">
                
                <div>
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Type Your Name" id="name" required autofocus>
                </div>
                
                <div>
                    <label for="email">Email:</label>
                    <input type="email" placeholder="Type Your Email" id="email" required>
                </div>
                
                <div>
                    <label for="pass">Password:</label>
                    <input type="password" placeholder="Type Your Password" id="pass" required>
                </div>
                
                <div>
                    <label for="pass2">Confirm Password:</label>
                    <input type="password" placeholder="Type Your Password" id="pass2" required>
                </div>

                <div class="gender d-flex align-items-center">
                    <label for="" class="d-inline-block">Gender:</label>
                    
                    <div class="gend ms-3">
                       
                        <div>
                            <input type="radio" placeholder="Type Your Password" class="d-inline-block" id="male" name="gender">
                            <label for="male" class="me-2">Male</label>
                        </div>

                        <div>
                            <input type="radio" placeholder="Type Your Password" class="d-inline-block" id="female" name="gender">
                            <label for="female">Female</label>
                        </div>

                    </div>
                </div>
                
                <div class="birth_date my-3 d-flex align-items-center">
                    <label for="">Birth Date:</label>

                    <div class="selection_box ms-3">
                        <select name="date" id="">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                            <option value="">10</option>
                            <option value="">11</option>
                            <option value="">12</option>
                            <option value="">13</option>
                            <option value="">14</option>
                            <option value="">15</option>
                            <option value="">16</option>
                            <option value="">17</option>
                            <option value="">18</option>
                            <option value="">19</option>
                            <option value="">20</option>
                            <option value="">21</option>
                            <option value="">22</option>
                            <option value="">23</option>
                            <option value="">24</option>
                            <option value="">25</option>
                            <option value="">26</option>
                            <option value="">27</option>
                            <option value="">28</option>
                            <option value="">29</option>
                            <option value="">30</option>
                            <option value="">31</option>
                        </select>

                        <select name="month" id="">
                            <option value="">January</option>
                            <option value="">February</option>
                            <option value="">March</option>
                            <option value="">April</option>
                            <option value="">May</option>
                            <option value="">June</option>
                            <option value="">July</option>
                            <option value="">August</option>
                            <option value="">September</option>
                            <option value="">October</option>
                            <option value="">November</option>
                            <option value="">December</option>
                        </select>

                        <select name="year" id="">
                            <option value="">1975</option>
                            <option value="">1976</option>
                            <option value="">1977</option>
                            <option value="">1978</option>
                            <option value="">1979</option>
                            <option value="">1980</option>
                            <option value="">1981</option>
                            <option value="">1982</option>
                            <option value="">1983</option>
                            <option value="">1984</option>
                            <option value="">1985</option>
                            <option value="">1986</option>
                            <option value="">1987</option>
                            <option value="">1988</option>
                            <option value="">1989</option>
                            <option value="">1990</option>
                            <option value="">1991</option>
                            <option value="">1992</option>
                            <option value="">1993</option>
                            <option value="">1994</option>
                            <option value="">1995</option>
                            <option value="">1996</option>
                            <option value="">1997</option>
                            <option value="">1998</option>
                            <option value="">1999</option>
                            <option value="">2000</option>
                            <option value="">2001</option>
                            <option value="">2002</option>
                            <option value="">2003</option>
                            <option value="">2004</option>
                            <option value="">2005</option>
                            <option value="">2006</option>
                            <option value="">2007</option>
                            <option value="">2008</option>
                            <option value="">2009</option>
                            <option value="">2010</option>
                            <option value="">2011</option>
                            <option value="">2012</option>
                            <option value="">2013</option>
                            <option value="">2014</option>
                            <option value="">2015</option>
                            <option value="">2016</option>
                            <option value="">2017</option>
                            <option value="">2018</option>
                            <option value="">2019</option>
                            <option value="">2020</option>
                            <option value="">2021</option>
                            <option value="">2022</option>
                            <option value="">2023</option>
                        </select>

                    </div>

                </div>

                <div>
                    <label for="tel">Phone Number:</label>
                    <input type="tel" value="+880" maxlength="14" id="tel" style="font-size: 12px;">
                </div>
                
                <div>
                    <label for="addr">Address:</label>
                    <input type="text" placeholder="House Number" id="addr" required>
                    <input type="text" placeholder="Road Number" required>
                    <input type="text" placeholder="Area Name" required>
                    <input type="text" placeholder="City" required>
                    <input type="text" placeholder="District" required>
                    <input type="text" placeholder="Country" required>
                    <input type="text" placeholder="Postal / Zip Code (Optional)" required>
                </div>

                <div class="d-flex gap-5">
                    <input type="submit" value="Register">
                    <input type="reset" value="Reset">
                </div>
                
                <div class="reges_link mt-2">
                    <p>Already Have An Account? <a href="./login.html">Login Here</a></p>
                </div>

            </form>

        </div>
